# MongoDB settings
# this is for disabling the mongo auto configuration
# default host is localhost
# default port is 27017
# default database is lets-play
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=lets-play

# # SSL configuration for https
#default ssl port is 8080
#the keystore.p12 file is in the resources folder
#the password for the keystore.p12 file
#the type of the keystore file
#the alias for the keystore file
server.port = 8080
server.ssl.key-store = classpath:keystore.p12
server.ssl.key-store-password = 123456
server.ssl.keyStoreType = PKCS12
server.ssl.keyAlias = myapp

# used for debugging
# logging.level.org.springframework.data.mongodb=DEBUG

